bookdown::gitbook:
  includes:
    in_header: [includes/toggle-citation.html,includes/header.html]
  css: [assets/css/style.css, assets/css/font-awesome.min.css, assets/css/toc.css ]
  split_by: chapter
  toc_depth: 2
  highlight: tango
  keep_md: TRUE
  config:
    sharing:
      facebook: no
      github: labordynamicsinstitute
      twitter: larsvil
    toc:
      collapse: section
      scroll_highlight: yes
      before: null
      after: |
              <li class="chapter"> ©️ 2020 Vilhuber, Wasser, Welch </li>
              <li class="chapter"><a href="https://creativecommons.org/licenses/by-nc/4.0/"><img alt="CC-BY-NC logo" src="assets/cc-by-nc.png" height="12px"/> CC-BY-NC</a></li>
    toolbar:
      position: fixed
bookdown::pdf_book:
  latex_engine: pdflatex
  citation_package: natbib
  base_format: rmarkdown::latex_fragment
latex_fragment:
  citation_package: natbib
  latex_engine: pdflatex
 
  


  
  
