bookdown::gitbook:
  css: style.css
  includes:
    in_header: _includes/mermaid.html
  config:
    toc:
      before: |
        <li><a href="./">Training for Reproducibility Verification</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: pdflatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::tufte_html_book:
  toc: yes
  toc_level: 1
  css: toc.css
  split_by: chapter
  includes:
    in_header: _includes/mermaid.html
bookdown::html_book:
  toc: yes
  toc_level: 1
  css: toc.css
  split_by: chapter
  includes:
    in_header: _includes/mermaid.html
