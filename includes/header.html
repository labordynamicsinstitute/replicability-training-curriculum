<!-- Define function to toggle tabs -->
<script>
function openTab(computeName) {
    var i;
    var x = document.getElementsByClassName("computeloc");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
      x[i].classList.remove('invisible');
    }
    document.getElementById(computeName).style.display = "block";
  }
</script>
